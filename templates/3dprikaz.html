        <script>
            //podesiti kljuc
            Cesium.Ion.defaultAccessToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJjYjA2ODE2NS0yMjIyLTQwM2ItODFiNy00NTgxNWJhOWMzYWUiLCJpZCI6OTU4MjEsImlhdCI6MTY1Mzk4MzI0NH0.nNC9nGEoRyCAJJrzTwYg-b_cq0kgr7-4f5vfsHoQCOA";
            Cesium.GeoJsonDataSource.clampToGround = true;
            var viewer = new Cesium.Viewer("cesiumContainer", {
                terrainProvider: new Cesium.CesiumTerrainProvider({
                    url: Cesium.IonResource.fromAssetId(1),

            //u svakoj funkciji podesiti id od odredjenih fajlova
            var manastirBeocin = function() {
                (async () => {
                    try {
                        await viewer.dataSources.removeAll();
                        const resource = await Cesium.IonResource.fromAssetId(1074253);
                        const dataSource = await Cesium.GeoJsonDataSource.load(resource);
                        await viewer.dataSources.add(dataSource);
                        await viewer.zoomTo(dataSource);
                        viewer.zoomTo(resource);
                    } catch (error) {
                        console.log(error);
                    }
                })();
            };
